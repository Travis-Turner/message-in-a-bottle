<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Message in a Bottle</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
    crossorigin="anonymous"></script>
    <script src="scripts/master.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <div id="header">
      <h1>Message in a Bottle... Messenger</h1>
    </div>
    <div id="container">
      <div id="container-left">
        <button id="read-btn">Read a message</button>
        <div id="message">
          <h3 id="message-text"></h3>
          <p id="author"></p>
          <p id="date"></p>
        </div>
      </div>
      <div id="container-right">
        <button id="leave-btn">Leave a message</button>
        <form id="message-form">
          <input id="message-input" name="message" type="text" placeholder="Message...">
          <input id="author-input" name="author" type="text" placeholder="Name (optional)">
          <button id="form-btn" type="button">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
